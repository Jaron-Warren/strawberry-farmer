<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="assests/Journal.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Strawberry Farmer</title>
</head>

<body>
  <header class="container-fluid">
    <div class="row bg-primary">
      <div class="col-12 text-center">
        <h1>Strawberry Farmer</h1>
      </div>
    </div>
  </header>
  <main class="container-fluid bg-secondary">
    <div class="row mt-5">
      <div class="col-4 text-center">
        <h4>Upgrades:</h4>
        <div class="row bg-light justify-content-evenly h-85 ml-3 mr-3 p-4 rounded" id="upgrades">
          <div>
            <h5 class="border-bottom text-center">Pick multiplier: 0
              <span title="farmers = strawberies per second" class="pl-5">Farmers: 0</span>
            </h5>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <img src="assests/strawberry.png" width=280px class="fa-spin" onclick="clickit()">
          </div>
          <div class="col-12 d-flex justify-content-center pt-5">
            <p>Strawberries: <span id=clickcounter>0</span></p>
          </div>
        </div>
      </div>
      <div class="col-4 text-center">
        <div class="row">
          <div class="col-9">
            <h2 class="border-bottom border-dark">Shop:</h2>
          </div>
        </div>
        <div class="row bg-light rounded ml-1 mr-3 mt-1">
          <div class="col-9">
            <h2>Tools:</h2>
          </div>
          <div class="col-5"><button class="mdi mdi-pail mt-1 mb-1" onclick="buy_upgrade('clickUpgrades', 'bucket')">
              &nbsp;&nbsp; Bucket &nbsp;&nbsp;&nbsp;</button></div>
          <div class="col-5">$<span id=bucketcost>00</span></div>
          <div class="col-5"><button class="mdi mdi-wheel-barrow mt-1 mb-1"
              onclick="buy_upgrade('clickUpgrades', 'cart')">
              &nbsp;&nbsp;&nbsp;&nbsp; Cart &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button></div>
          <div class="col-5">$<span id=cartcost>00</span></div>
        </div>
        <div class="row bg-light rounded ml-1 mr-3 mt-2">
          <div class="col-9">
            <h2>Auto farmers:</h2>
          </div>
          <div class="col-5"><button class="mdi mdi-account-child-circle mt-1 mb-1"
              onclick="buy_upgrade('automaticUpgrades', 'farmhand' )">
              &nbsp; Farmhand &nbsp;&nbsp;</button></div>
          <div class="col-5">$<span id=farmhandcost>00</span></div>
          <div class="col-5"><button class="mdi mdi-robot mt-1 mb-1"
              onclick="buy_upgrade('automaticUpgrades', 'robotfarmer' )"> Robot
              farmer</button></div>
          <div class="col-5">$<span id=robotfarmercost>00</span></div>
        </div>
      </div>
      <div class="col-12 d-flex p-3 border-top border-bottom border-dark bg-info">
      </div>
      <div class="row bg-brown h-100">

      </div>
    </div>
  </main>
  <footer class="container-fluid">
    <div class="row bg-primary">
      <div class="col text-center">
        <p>Created by: Jaron Warren 2021</p>
      </div>
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
